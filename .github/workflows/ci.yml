name: Python CI â€” LavrGPT05

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.13]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run black check (skip UI)
        run: |
          black --check --diff . --extend-exclude "(ui_.*\.py|resources_rc\.py)"
        continue-on-error: true

      - name: Run flake8
        run: |
          flake8 . --exclude "venv*,__pycache__,.git,ui/ui_*.py,resources_rc.py"
        continue-on-error: true

      - name: Run pytest
        run: |
          pytest -q --disable-warnings --maxfail=3
        continue-on-error: true
